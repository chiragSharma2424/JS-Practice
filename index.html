<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background: #0c0c0c;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            min-height: 100vh;
            padding-top: 40px;
        }

        /* Buttons */
        button {
            background: #222;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
            margin: 5px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.08);
        }

        button:hover {
            background: #333;
            transform: scale(1.07);
        }

        /* Inputs */
        input {
            background: #1b1b1b;
            border: 1px solid #333;
            color: #fff;
            padding: 10px 15px;
            margin: 8px;
            width: 230px;
            font-size: 15px;
            border-radius: 6px;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            border-color: #5ec9ff;
            box-shadow: 0 0 8px rgba(94, 201, 255, 0.5);
        }

        /* Display Box */
        #display {
            margin-top: 25px;
            background: #131313;
            padding: 20px;
            width: 85%;
            max-width: 650px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
            overflow-y: auto;
            max-height: 350px;
            border: 1px solid #2a2a2a;
        }

        #display div {
            background: #1f1f1f;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 4px solid #5ec9ff;
            word-wrap: break-word;
        }
    </style>

</head>
<body>
    <button onclick="getData()">Get Data</button>
    <button onclick="postData()">Send</button>

    <input type="text" placeholder="name" id="ip1">
    <input type="text" placeholder="email" id="ip2">

    <div id="display"></div>

    <script>
        function getData() {
            fetch('https://fakestoreapi.com/products', { method: "GET" }).then((resp) => {
                return resp.json();
            }).then((data) => {
                console.log(data);
                const parentDiv = document.getElementById('display');
                const childDiv = document.createElement('div');
                childDiv.innerHTML = JSON.stringify(data[0]);
                parentDiv.appendChild(childDiv);
            }).catch((err) => {
                console.log(`error in sedning request ${err}`);
            })
        }

        function postData() {
            const name = document.getElementById('ip1').value;
            const email = document.getElementById('ip2').value;
            fetch('http://localhost:3000', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    name: name,
                    email: email
                })
            }).then((resp) => {
                return resp.json();
            }).then((data) => {
                console.log(data)
                console.log(data.token);
                localStorage.setItem('token', data.token);
            }).catch((err) => {
                console.log(`error in sending request ${err}`);
            })
        }
    </script>
</body>
</html>
